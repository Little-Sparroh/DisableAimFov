[config]
schemaVersion = "0.0.1"

[package]
namespace = "Sparroh"
name = "DisableAimFov"
description = "Removes the FOV change while aiming. Claustrophobia be gone!"
websiteUrl = "https://github.com/Little-Sparroh/DisableAimFOV"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_Mycopunk = "5.4.2403"

[build]
icon = "icon.png"
readme = "README.md"
outdir = "build"

[[build.copy]]
source = "bin/Release/net48/DisableAimFOV.dll"
target = "BepInEx/plugins/DisableAimFOV.dll"

[[build.copy]]
source = "CHANGELOG.md"
target = "CHANGELOG.md"

[[build.copy]]
source = "LICENSE"
target = "LICENSE"

[publish]
repository = "https://thunderstore.io"
communities = [ "mycopunk" ]

[publish.categories]
mycopunk = [ "client" ]


